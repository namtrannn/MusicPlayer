<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mucsic player</title>
    <link rel="stylesheet" href="./index.css">  
    <link rel="stylesheet" href="./icons/themify-icons/themify-icons.css">
    

</head>
<body>
    <div class="player">

        <!-- --------------dashboard------------- -->
        <div class="dashboard">
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <div class="cd">
                <div class="cd-thumb" style="background-image: url('./img/tải\ xuống.jfif')"></div>
            </div>

            <div class="control">
                <div><i class="btn ti-control-record"></i></div>
                <div><i class="btn ti-control-skip-forward"></i></div>
                <div class="btn btn-toggle-play">
                     <div><i class="btn-pause ti-control-pause"></i></div>
                     <div><i class="btn-play ti-control-play"></i></div>
                </div>
                <div><i class="btn ti-control-skip-forward"></i></div>
                <div><i class="btn ti-control-shuffle"></i></div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src="" autoplay></audio>
          
             <!-- <audio id="audio2" controls autoplay src="https://zingmp3.vn/bai-hat/La-Pham-Dinh-Thai-Ngan/ZW6FF8W8.html"></audio> -->

        </div>
         <!-- --------------play-list------------- -->
         
        <div class="play-list">

            <div class="song">
                <div class="thumb">
                    <img class="img-singer" src="./img/" alt="anh ca si">
                </div>                
                <div class="body">
                    <h3>Lạ</h3>
                    <p>Phạm Đình Thái Ngân</p>
                </div>
                <div class="option">
                    <a href="">
                        <i class="ti-more-alt"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="./index.js">
    </script>
</body>


</html>
